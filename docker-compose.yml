version: '3'
services:
  backend:
    build:
      context: ./app      
      dockerfile: serverSide/Dockerfile 
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    env_file:
      - ./app/.env
    environment:
      - MONGO_URL=mongodb://mongodb:27017/travelDestinations

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  frontend:
    image: node:14 
    working_dir: /app
    volumes:
      - ./app/clientSide:/app
    command: npx live-server --port=8080 --host=0.0.0.0 # Run live-server for frontend
    ports:
      - "8080:8080"

volumes:
  mongo-data:
